log_dir: "/app/logs/index"
retention_days: 7
languages:
  - name: typescript
    detection_files: ["tsconfig.json"]
    index:
      name: scip-typescript
      commands:
        - base: "node"
          args:
            - "--max-old-space-size=16000"
            - "/usr/bin/scip-typescript"
            - "index"
            - "--cwd"
            - "__sourcePath__"
            - "--output"
            - "__outputPath__/index.scip"
            - "--infer-tsconfig"
          env:
            - "key=value"

  - name: javascript
    detection_files: ["package.json"]
    index:
      name: scip-typescript
      commands:
        - base: "node"
          args:
            - "--max-old-space-size=16000"
            - "/usr/bin/scip-typescript"
            - "index"
            - "--cwd"
            - "__sourcePath__"
            - "--output"
            - "__outputPath__/index.scip"
            - "--infer-tsconfig"

  - name: go
    detection_files: ["go.mod", "go.work"]
    index:
      name: scip-go
      commands:
        - base: "bash"
          args:
            - "-c"
            - "scip-go --output __outputPath__/index.scip -v"
          env:
            - "PATH=/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:"
            - "GOPATH=/root/gopath"
            - "GOROOT=/usr/local/go"
            - "GOPROXY=https://goproxy.cn,direct"
            - "GOSUMDB=off"
            - "GOCACHE=/tmp"

  - name: java
    detection_files: ["pom.xml"]
    index:
      name: scip-java
      commands:
        - base: "scip-java"
          args:
            - "index"
            - "--cwd"
            - "__sourcePath__"
            - "--targetroot"
            - "__outputPath__/build"
            - "--output"
            - "__outputPath__/index.scip"
            - "--"
            - "verify"
            - "--batch-mode"
            - "--fail-never"
            - "-DskipTests"
            - "-T"
            - "8"

  - name: python
    detection_files: ["pyproject.toml", "requirements.txt", "setup.py", "Pipfile", "poetry.lock", "environment.yml"]
    index:
      name: scip-python
      commands:
        - base: "node"
          args:
            - "--max-old-space-size=16000"
            - "/usr/bin/scip-python"
            - "index"
            - "--output"
            - "__outputPath__/index.scip"
            - "--cwd"
            - "__sourcePath__"
            - "--project-version"
            - "1"

  - name: ruby
    detection_files: ["Gemfile"]
    index:
      name: scip-ruby
      commands:
        - base: "scip-ruby"
          args:
            - "--dir"
            - "__sourcePath__"
            - "--max-threads"
            - "32"
            - "--index-file"
            - "__outputPath__/index.scip"
            - "--gem-metadata"
            - "ruby@v0.0.1"


  - name: c
    detection_files: ["CMakeLists.txt", "configure", "Configure", "Makefile"]
    build_tools:
      - name: cmake
        detection_files: ["CMakeLists.txt"]
        priority: 10
        build_commands:
          - base: "cmake"
            args:
              - "-B"
              - "build"
              - "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
              - "-S"
              - "__sourcePath__"
              - "-B"
              - "__outputPath__/build/"
      - name: make
        detection_files: ["Makefile"]
        priority: 20
        build_commands:
          - base: "bear"
            args:
              - "--output"
              - "__outputPath__/build/compile_commands.json"
              - "--"
              - "make"
              - "-C"
              - "__sourcePath__"
              - "-j"
              - "16"
      - name: autoconf
        detection_files: ["configure", "Configure"]
        priority: 30
        build_commands:
          - base: "bash"
            args:
              - "-c"
              - "./configure || ./Configure && bear --output __outputPath__/build/compile_commands.json -- make -C __sourcePath__ -j 16"
    index:
      name: scip-clang
      commands:
        - base: "scip-clang"
          args:
            - "--compdb-path"
            - "__outputPath__/build/compile_commands.json"
            - "--index-output-path"
            - "__outputPath__/index.scip"
            - "-j"
            - "16"

  - name: cpp
    detection_files: ["CMakeLists.txt", "configure", "Configure", "Makefile"] # Same detection files as C
    build_tools:
      - name: cmake
        detection_files: ["CMakeLists.txt"]
        priority: 10 # CMake preferred for C/C++
        build_commands:
          - base: "cmake"
            args:
              - "-B"
              - "build"
              - "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
              - "-S"
              - "__sourcePath__"
              - "-B"
              - "__outputPath__/build/"
      - name: make
        detection_files: ["Makefile"]
        priority: 20 # Make second priority
        build_commands:
          - base: "bear"
            args:
              - "--output"
              - "__outputPath__/build/compile_commands.json"
              - "--"
              - "make"
              - "-C"
              - "__sourcePath__"
              - "-j"
              - "16"
      - name: autoconf
        detection_files: ["configure", "Configure"]
        priority: 30
        build_commands:
          - base: "bash"
            args:
              - "-c"
              - "./configure || ./Configure && bear --output __outputPath__/build/compile_commands.json -- make -C __sourcePath__ -j 16"
    index:
      name: scip-clang
      commands:
        - base: "scip-clang"
          args:
            - "--compdb-path"
            - "__outputPath__/build/compile_commands.json"
            - "--index-output-path"
            - "__outputPath__/index.scip"
            - "-j"
            - "16"

  - name: rust
    detection_files: ["Cargo.toml"]
    index:
      name: scip-rust
      commands:
        - base: "rust-analyzer"
          args:
            - "scip"
            - "__sourcePath__"
            - "--output"
            - "__outputPath__/index.scip"
          env:
            - "CARGO_NET_OFFLINE=true"
            - "NUM_JOBS=32"
            - "CARGO_BUILD_JOBS=32"
            - "RUSTUP_AUTO_INSTALL=0"
            - "RUSTUP_TOOLCHAIN=stable-x86_64-unknown-linux-gnu"