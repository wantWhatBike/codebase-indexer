Name: codebase-indexer
Host: 0.0.0.0
Port: 8888
#Timeout: 30000 #ms
Timeout: 3000000 #ms，debug使用，300s
MaxBytes: 104857600
Verbose: false
Mode: dev # dev,test,rt,pre, pro
DevServer:
  Enabled: true #health check metrics
Auth:
  UserInfoHeader: "x-userinfo"

Database:
  Driver: postgres
  DataSource: postgres://shenma:shenma@localhost:5432/codebase_indexer?sslmode=disable
  AutoMigrate:
    enable: true

IndexTask:
  Topic: "codebase-indexer:sync"
  EmbeddingTask:
    PoolSize: 10
    MaxConcurrency: 10
    Timeout: 120s
    OverlapTokens: 100
    MaxTokensPerChunk: 1000
  GraphTask:
    PoolSize: 10
    MaxConcurrency: 10
    Timeout: 180s
    ConfFile: "etc/codegraph.yaml"

Cleaner:
  Cron: "0 0 * * *"
  CodebaseExpireDays: 3

Redis:
  Addr: 0.0.0.0:6379

MessageQueue:
  Type: redis

CodeBaseStore:
  local:
    BasePath: /codebase-store

